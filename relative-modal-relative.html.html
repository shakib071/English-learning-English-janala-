    <!--  Modal -->

    <div id="modal" class="absolute bg-white p-6 rounded-lg shadow-lg w-80 hidden transition-all duration-300">
        <h2 id="modal-title" class="text-xl font-semibold mb-4">Modal Title</h2>
        <p id="modal-content">This is modal content.</p>
        <button id="closeModal" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">
            Close Modal
        </button>
    </div>

    <script>
        const openModalBtns = document.querySelectorAll('.open-modal-btn');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const closeModalBtn = document.getElementById('closeModal');

        // Open modal and position it relative to clicked card
        openModalBtns.forEach(btn => {
            btn.addEventListener('click', (event) => {
                const card = event.target.closest('.relative'); // Get the card container
                const cardRect = card.getBoundingClientRect(); // Get card position

                // Update modal content
                modalTitle.textContent = btn.getAttribute('data-title');
                modalContent.textContent = btn.getAttribute('data-content');

                // Position modal relative to the card (100px to the left)
                modal.style.top = `${window.scrollY + cardRect.top + 150}px`;
                modal.style.left = `${cardRect.left + 100}px`; // 100px left
                modal.classList.remove('hidden');
            });
        });

        // Close modal
        closeModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Close modal when clicking outside (optional)
        document.addEventListener('click', (event) => {
            if (!modal.contains(event.target) && !event.target.classList.contains('open-modal-btn')) {
                modal.classList.add('hidden');
            }
        });
    </script>
